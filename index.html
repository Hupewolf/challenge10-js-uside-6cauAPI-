<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>bùn</title>
</head>
<body>
    <h1>Bài 1</h1>
    <h3>Nhập mảng (cách nhau bằng dấu phẩy)</h3>
    <input type="text" id="bai1" placeholder="Ví dụ: 1,2,3,4,5">
    <button onclick="btn1()">In ra</button>

    <h1>Bài 2</h1>
    <h3>Nhập mảng số (cách nhau bằng dấu phẩy)</h3>
    <input type="text" id="bai2" placeholder="Ví dụ: 1,2,3,4,5">
    <button onclick="btn2()">Tính</button>

    <h1>Bài 3</h1>
    <div id="result">Đang tạo số ngẫu nhiên...</div>
    <button onclick="reloadPage()">Reload</button>

    <h1>Bài 4</h1>
    <h3>Nhập mảng số (cách nhau bằng dấu phẩy)</h3>
    <input id="bai4" placeholder="Nhập số, ví dụ: 1,2,3,4">
    <button onclick="btn4()">Chạy</button>

    <h1>Bài 5</h2>
    <input type="text" id="search" placeholder="Tìm quốc gia..." oninput="handleSearch()"/>
    <button onclick="loadCountries()" id="btn">Tra cứu</button>
    <div id="countries" class="countries"></div>
    <div id="pagination"></div>
    
    <h1>Bài 6</h1>
    <button onclick="getIP()">Lấy IP</button>
    <p id="ip"></p>
    <script src="main.js"></script>
</body>
</html>
